(regmap "test"

  (bus "ottokar"
    (address_size 32)
    (data_size 32)
  )

  (ip "leds"
    (range x0 x0)
    (reg "control"
      (address 0x0)
      (init 0x0)
    )
  )

  (ip "switches"
    (range 0x1 0x1)
    (reg "control"
      (address 0x1)
      (init 0x0)
    )
  )

  (ip "bram1"
    (range 0x2 0x101)
    (is_bram true)
  )

  (ip "bram2"
    (range 0x102 0x201)
    (is_bram true)
  )

  (ip "robot"
    (range 0x202 0x203)
    (reg "control"
      (address 0x202)
      (init 0xdeadbeef)
      (bit 0
        (name "go")
        (toggling true)
      )
      (bit 1
        (name "stop")
      )
      (bit 2
        (name "light_on")
      )
      (bit 3
        (name "turn_right")
      )
      (bit 4
        (name "turn_left")
      )
    )
    (reg "status"
      (address 0x203)
      (init 0x0)
      (bit 0
        (name "stopped")
      )
      (bit 1
        (name "failure")
      )
      (bitfield 2..31
        (name "loch")
      )
    )

  )
)
